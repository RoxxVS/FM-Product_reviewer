<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product reviewer card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div>
            <picture>
                <source media="(min-width: 900px)" srcset="images/image-product-desktop.jpg">
                <source media="(min-width: 768px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-mobile.jpg" alt="Foto del perfume">
            </picture>
        </div>
        <main>
            <h6>PERFUME</h6>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">$149.99 <span>$169.99</span></p>
            <a><img src="images/icon-cart.svg" alt="ico"></img><span>Add to cart</span></a>
        </main>
    </div>
    
</body>
</html>
